<div id="ToolsList">
    <h3>{{ "TECH_LIST.TITLE" | translate }}</h3>
    <div class="chooseTechType">
        <span [ngStyle]="styleType(TechStacks.frontEnd)" (click)="highlight(TechStacks.frontEnd)" >Front End</span>
        <span [ngStyle]="styleType(TechStacks.backEnd)" (click)="highlight(TechStacks.backEnd)" >Back End</span>
        <span [ngStyle]="styleType(TechStacks.dataScience)" (click)="highlight(TechStacks.dataScience)" >Data Science</span>
        <span [ngStyle]="styleType(TechStacks.others)" (click)="highlight(TechStacks.others)"  >Others</span>
    </div>
    <div>
        <ng-container *ngFor="let category of techOrders">
            <div class="techStack" 
                [class.inactive]="activeTech !== category" 
                [class.active]="activeTech === category"
                [id]="category">
                <ng-container *ngFor="let tech of techs[category]; let last = last" >
                    <span> {{tech}} </span>
                </ng-container>
            </div>
        </ng-container>
    </div>
</div>
